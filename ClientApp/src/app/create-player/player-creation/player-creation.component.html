<div class="canvas">
    <div class="center-dialog">
        <p>Створення персонажа</p>
        <div class="form">
            <div class="left">
                <div class="upperblock">
                    <div class="block">
                        <p class="label">Ім'я вашого персонажа</p>
                        <input [placeholder]="placeholder" required [(ngModel)]="name">
                    </div>
                    <div class="block">
                        <p class="label1">Стать</p>
                        <div class=sex_block>
                            <img src="../../../assets/arrow_left.png" class="arrow" (click)="toggleSex()">
                            <img [src]="sexImg" class="sex">
                            <img src="../../../assets/arrow_right.png" class="arrow" (click)="toggleSex()">
                        </div>
                    </div>
                </div>
                <app-skills [(sex)]="sex" (messageEvent)="receiveMessage($event)"></app-skills>
            </div>

            <div class="right">
                <img class="picture" src="../../../assets/happiness.png">

                <p>Очки навичок</p>
                <div class="punkts">
                    <p>{{this.points}}</p>
                </div>

            </div>
        </div>
        <div class="buttons">
            <button class="button">Назад в меню</button>
            <button class="button">Почати гру</button>
        </div>
    </div>
</div>
